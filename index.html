<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="./assets/favicon.png" />
	<link rel="stylesheet" href="style.css" />
	<title>Boom-fack</title>
</head>

<body>

	<main class="content">
		<h1>BOOM-fack</h1>

		<div id="timer">
			<p>Следующий звук через <span id="time"></span> секунд!</p>
		</div>

		<div class="message-wrap" id="info_start"></div>
		<div class="message-wrap" id="info_end"></div>

		<form>
			<label>
				<p>Минимальный интервал времени между звуками (сек.)</p>
				<input class="settings-input" id="min_int" type="number" placeholder="Введите минимальное время между звуками" value="1" />
			</label>

			<label>
				<p>Максимально интервал времени между звуками (сек.)</p>
				<input class="settings-input" id="max_int" type="number" placeholder="Введите максимальное время между звуками" value="10" />
			</label>

			<label>
				<p>Время начала работы</p>
				<input class="settings-input" id="start_time" type="time" placeholder="Введите время начала работы" />
			</label>

			<label>
				<p>Количество времени для отработки (мин.)</p>
				<input class="settings-input" id="time_interval" type="number" placeholder="Введите количество минут для отработки" />
			</label>


			<p>Коллеция звуков</p>
			<fieldset id="sounds_combination">
				<label>
					Шаги
					<input type="checkbox" value="STAPS" checked />
				</label>
				<label>
					Скрип стула
					<input type="checkbox" value="CREAK_OF_THE_CHAIR" checked />
				</label>
				<label>
					Двери
					<input type="checkbox" value="DOOR" checked />
				</label>
				<label>
					Падения и катания
					<input type="checkbox" value="THROW_AND_RIDE" checked />
				</label>
				<label>
					Лай
					<input type="checkbox" value="BARKING" />
				</label>
				<label>
					Ультразвуки
					<input type="checkbox" value="ULTRASOUND_FOR_DOGS" />
				</label>
			</fieldset>
		</form>

		<div class="main-controls">
			<button class="btn" id="start_btn">Старт</button>
			<button class="btn" id="stop_btn">Стоп</button>
		</div>

		<figure id="player"></figure>
	</main>

	<script src="./js/sounds_sets/barking.js"></script>
	<script src="./js/sounds_sets/creak_of_the_chair.js"></script>
	<script src="./js/sounds_sets/door.js"></script>
	<script src="./js/sounds_sets/staps.js"></script>
	<script src="./js/sounds_sets/ultrasound_for_dogs.js"></script>
	<script src="./js/sounds_sets/throw_and_ride.js"></script>

	<script src="./js/timer.js"></script>

	<script src="script.js"></script>
</body>

</html>
